<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Lets get some <span class="font-semibold text-blue-600">Moooney</span>!!!</h1>
    </header>

    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 w-3/4 gap-4 mx-16 text-white">
                <div class="bg-yellow-400 p-8 rounded">
                   <h2 class="text-2xl">Deposit</h2>
                   <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                   <h2 class="text-2xl">Withdrawal</h2>
                   <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-gray-400 p-8 rounded">
                   <h2 class="text-2xl">Balance</h2>
                   <h4 class="text-4xl">$4000</h4>
                </div>
                
            </div>
        </section>
    </main>

    
</body>
</html>

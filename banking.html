<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Lets get some <span class="font-semibold text-blue-600">Moooney</span>!!!</h1>
    </header>

    <main class="w-3/4 mx-16">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3  gap-4  text-white">
                <div class="bg-yellow-400 p-8 rounded">
                   <h2 class="text-2xl">Deposit</h2>
                   <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                   <h2 class="text-2xl">Withdrawal</h2>
                   <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-gray-400 p-8 rounded">
                   <h2 class="text-2xl">Balance</h2>
                   <h4 class="text-4xl">$4000</h4>
                </div>
                
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                  <h3 class="text-2xl">Please Deposit</h3>
                <div>
                    <input id="deposit-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ enter your amount">
                
                   <button id="deposit-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-bold">Deposit</button>
                </div>
              </div>
                <div class="bg-purple-100 p-8 rounded">
                  <h3 class="text-2xl">Please Withdraw</h3>
                <div>
                    <input id="withdraw-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ enter your amount">
                
                   <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-bold">Withdraw</button>
                </div>
              </div>
            </div>
        </section>

    </main>

    
</body>
</html>
